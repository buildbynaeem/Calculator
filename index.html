<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Calculator</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid d-flex justify-content-center align-items-center min-vh-100 bg-gradient">
        <div class="calculator-container">
            <div class="calculator">
                <!-- Display Screen -->
                <div class="display-container mb-3">
                    <input type="text" id="display" class="form-control display" readonly placeholder="0">
                </div>
                
                <!-- Calculator Buttons -->
                <div class="buttons-grid">
                    <!-- First Row: AC, +/-, %, ÷ -->
                    <button class="btn btn-secondary operator" onclick="clearAll()">AC</button>
                    <button class="btn btn-secondary operator" onclick="toggleSign()">+/-</button>
                    <button class="btn btn-secondary operator" onclick="appendOperator('%')">%</button>
                    <button class="btn btn-warning operator" onclick="appendOperator('/')">&divide;</button>
                    
                    <!-- Second Row: 7, 8, 9, × -->
                    <button class="btn btn-dark number" onclick="appendNumber('7')">7</button>
                    <button class="btn btn-dark number" onclick="appendNumber('8')">8</button>
                    <button class="btn btn-dark number" onclick="appendNumber('9')">9</button>
                    <button class="btn btn-warning operator" onclick="appendOperator('*')">&times;</button>
                    
                    <!-- Third Row: 4, 5, 6, - -->
                    <button class="btn btn-dark number" onclick="appendNumber('4')">4</button>
                    <button class="btn btn-dark number" onclick="appendNumber('5')">5</button>
                    <button class="btn btn-dark number" onclick="appendNumber('6')">6</button>
                    <button class="btn btn-warning operator" onclick="appendOperator('-')">-</button>
                    
                    <!-- Fourth Row: 1, 2, 3, + -->
                    <button class="btn btn-dark number" onclick="appendNumber('1')">1</button>
                    <button class="btn btn-dark number" onclick="appendNumber('2')">2</button>
                    <button class="btn btn-dark number" onclick="appendNumber('3')">3</button>
                    <button class="btn btn-warning operator" onclick="appendOperator('+')">+</button>
                    
                    <!-- Fifth Row: 0, ., x², = -->
                    <button class="btn btn-dark number zero-btn" onclick="appendNumber('0')">0</button>
                    <button class="btn btn-dark number" onclick="appendDecimal()">.</button>
                    <button class="btn btn-info operator" onclick="calculateSquare()">x²</button>
                    <button class="btn btn-success equals" onclick="calculateResult()">=</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="script.js"></script>
</body>
</html>
